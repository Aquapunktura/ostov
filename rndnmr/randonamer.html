<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>rndnmr</title>
  </head>
  <body>
    <div class="trio">
      <div class="ele res" id="result">
        результат
      </div>
      <hr>
      <div class="ele" style="width: 600px; margin: 10px auto; border: 0px;">
        <table>
          <tr>
            <td class="gen" style="font-size: large" onclick="chooseRemoveAll(true)">выбрать все</td>
            <td class="gen" onclick="generate();">сгенерировать</td>
            <td class="gen" style="font-size: large" onclick="chooseRemoveAll(false)">снять все</td>
          </tr>
        </table>
      </div>

      <div class="ele" style="width: 680px; margin: 10px auto">
        <div class="letters"> <!-- 0 гласные -->
          <div id="a" onclick="selectLetter(this)" >а</div>
          <div id="ja" onclick="selectLetter(this)" >я</div>
          <div id="o" onclick="selectLetter(this)" >о</div>
          <div id="jo" onclick="selectLetter(this)" >ё</div>
          <div id="u" onclick="selectLetter(this)" >у</div>
          <div id="ju" onclick="selectLetter(this)" >ю</div>
          <div id="ee" onclick="selectLetter(this)" >э</div>
          <div id="je" onclick="selectLetter(this)" >е</div>
          <div id="y" onclick="selectLetter(this)" >ы</div>
          <div id="i" onclick="selectLetter(this)" >и</div>
        </div>
        <div class="letters"> <!-- 1 согласные взрывные -->
          <div id="b" onclick="selectLetter(this)" >б</div>
          <div id="p" onclick="selectLetter(this)" >п</div>
          <div id="d" onclick="selectLetter(this)" >д</div>
          <div id="t" onclick="selectLetter(this)" >т</div>
          <div id="g" onclick="selectLetter(this)" >г</div>
          <div id="k" onclick="selectLetter(this)" >к</div>
          <div id="l" onclick="selectLetter(this)" >л</div>
          <div id="m" onclick="selectLetter(this)" >м</div>
          <div id="n" onclick="selectLetter(this)" >н</div>
        </div>
        <div class="letters"> <!-- 2 согласные вокал -->
          <div id="v" onclick="selectLetter(this)" >в</div>
          <div id="f" onclick="selectLetter(this)" >ф</div>
          <div id="zh" onclick="selectLetter(this)" >ж</div>
          <div id="sh" onclick="selectLetter(this)" >ш</div>
          <div id="z" onclick="selectLetter(this)" >з</div>
          <div id="s" onclick="selectLetter(this)" >с</div>
          <div id="r" onclick="selectLetter(this)" >р</div>
        </div>
        <div class="letters"> <!-- 3 согласные прочие -->
          <div id="j" onclick="selectLetter(this)" >й</div>
          <div id="h" onclick="selectLetter(this)" >х</div>
          <div id="cc" onclick="selectLetter(this)" >ц</div>
          <div id="ch" onclick="selectLetter(this)" >ч</div>
          <div id="sch" onclick="selectLetter(this)" >щ</div>
        </div>
        <div class="letters"> <!-- 4 нечитаемые -->
          <div id="tvjordyj" onclick="selectLetter(this)" >ъ</div>
          <div id="mjagkij" onclick="selectLetter(this)" >ь</div>
        </div>
      </div>
    </div>
    <div class="duo">
      <button type="button" name="button"  onclick="hideMasks()">Отобразить маски</button>
      <button type="button" name="button"  onclick="deleteLastMask()">Удалить последнюю</button>
      <div class="ele" id="allMasks" style="display: none; overflow: auto; height:200px;">
        маски
      </div>
      <div class="ele" id="previous" style="overflow: auto; height:200px; text-transform:capitalize;">

      </div>
      <div class="ele">
        <div class="add" onclick="addMask()">
          Добавить новую маску
        </div>
        <input type="text" name="" value="" id="newMask" onkeypress="ifEnterSaveMask(event)">
      </div>
    </div>
    <script src="rnd.js" type="text/javascript"></script>
    <script type="text/javascript">
      function hideMasks() {
        let a = document.getElementById('allMasks');
        if (a.show === undefined) a.show = false;

        if (a.show) a.style.display = "none";
        else a.style.display = "block";
        a.show = !a.show;

      }
    </script>
  </body>
</html>
